# Database credentials
database:
  user: "user"
  name: "sbc_test_db"
  host: "postgres"
  port: "5432"
  password: "password"

# Chain network configuration (example will work for the prysm testnet)
chain:
  network: "stake"
  slotsPerEpoch: 16
  secondsPerSlot: 7
  genesisTimestamp: 1628273013
  minGenesisActiveValidatorCount: 2048

# Note: It is possible to run either the frontend or the indexer or both at the same time
# Frontend config
frontend:
  enabled: true # Enable or disable to web frontend
  phase0path: "/root/sbc_test/config/config.yml"
  imprint: "/root/sbc_test/config/imprint.html"
  siteName: "Stake Beacon Chain (Phase 0) Block Chain Explorer"
  siteSubtitle: "Showing the <a href='https://prylabs.net'>ðŸ’Ž Prysm Eth2 Testnet</a>"
  csrfAuthKey: '0123456789abcdef000000000000000000000000000000000000000000000000'
  jwtSigningSecret: "0123456789abcdef000000000000000000000000000000000000000000000000"
  jwtIssuer: "beaconcha.in"
  jwtValidityInMinutes: 30
  server:
    host: "0.0.0.0" # Address to listen on
    port: "3333" # Port to listen on
  database:
    user: "user"
    name: "sbc_test_db"
    host: "postgres"
    port: "5432"
    password: "password"
  sessionSecret: "<sessionSecret>"
  email:
    smtp:
      server: "<emailserver>"
      host: "<emailhost>"
      user: "<emailuser>"
      password: "<emailpassword>"
  flashSecret: "" # Encryption secret for flash cookies

# Indexer config
indexer:
  enabled: true # Enable or disable the indexing service
  fullIndexOnStartup: false # Perform a one time full db index on startup
  indexMissingEpochsOnStartup: false # Check for missing epochs and export them after startup
  node:
    # host: "$INDEXER_NODE_PORT"
    port: "4000" # port of the backend node
    type: "prysm" # can be either prysm or lighthouse
    pageSize: 250 # the amount of entries to fetch per paged rpc call
  eth1Endpoint: 'https://rinkeby.infura.io/v3/8e6efb6da18f4861b45aa22494b129c9'
  eth1DepositContractAddress: '0x8145D5406c8F209d05E2eEC0A5167152212B70a2'
  eth1DepositContractFirstBlock: 9068790
